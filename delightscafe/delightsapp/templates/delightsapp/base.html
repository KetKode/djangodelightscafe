{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'delightsapp/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    {% block head %}
    {% endblock %}


  </head>
  <body>

  {% block header %}
<!--  header -->
<div class="container-xxl">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="{% url 'home' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="{% static 'delightsapp/images/icon.png' %}" alt="coffee" height="60" width="60">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'menu' %}" class="nav-link px-2">Menu</a></li>
        <li><a href="{% url 'ingredients' %}" class="nav-link px-2">Ingredients</a></li>
        <li><a href="{% url 'purchases' %}" class="nav-link px-2">Purchases</a></li>
        <li><a href="{% url 'balance' %}" class="nav-link px-2">Balance</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">Log In</a>
        <a href="{% url 'logout' %}" type="button" class="btn btn-primary">Logout</a>
        <a href="{% url 'logout' %}" type="button" class="btn btn-primary">Sign Up</a>
      </div>
    </header>
    </div>
  {% endblock %}
    {% block content %}
    {% endblock %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
  </body>

{% block footer %} {% endblock %}
</html>
